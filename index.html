<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mouse Race Game</title>
</head>

<body>
  <div class="game-container">
    <button class="start-button">Start</button>
    <div id="stats-section">
      <div id="timer-container">Time: <span id="timer">0</span></div>
      <div id="total-score">Total Score: 0</div>
      <div id="collected">Green elements: 0</div>
      <div id="failed">Red elements: 0</div>
    </div>
    <div id="name-input-container" style="display: none;">
      <label for="player-name">Enter Your Name:</label>
      <input type="text" id="player-name" />
      <button id="submit-score">Submit</button>
      <p id="status-message"></p>
    </div>
    <div id="leaderboard-container">
      <h2 id="leaderboard-heading" style="display: none;">Leaderboard</h2>
      <ul id="leaderboard-list" style="list-style-type:none"></ul>
    </div>
    <div id="elements-container"></div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

  <script src="./dist/app.js"></script>
  <script src="dist/bundle.js"></script>

</body>

</html>
